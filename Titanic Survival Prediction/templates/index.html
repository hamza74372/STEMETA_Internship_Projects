<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Titanic Survival Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 450px;
            margin: 40px auto;
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            margin-top: 12px;
            font-weight: bold;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 18px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>
    <form method="POST">
        <label for="Pclass">Passenger Class:</label>
        <select id="Pclass" name="Pclass" required>
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3" selected>3rd Class</option>
        </select>

        <label for="Sex">Sex:</label>
        <select id="Sex" name="Sex" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" min="0" max="100" step="any" required />

        <label for="SibSp">Siblings/Spouses Aboard:</label>
        <input type="number" id="SibSp" name="SibSp" min="0" max="10" required />

        <label for="Parch">Parents/Children Aboard:</label>
        <input type="number" id="Parch" name="Parch" min="0" max="10" required />

        <label for="Fare">Fare:</label>
        <input type="number" id="Fare" name="Fare" min="0" step="any" required />

        <label for="Embarked">Port of Embarkation:</label>
        <select id="Embarked" name="Embarked" required>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S" selected>Southampton</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
